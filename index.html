<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="/src/index.css" rel="stylesheet" />
    <script async src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="mx-auto p-4">
      <div class="flex justify-center items-center flex-col gap-2">
        <!-- tiltle  -->
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Country Explorer</h1>
      </div>
      <!-- search input -->
       <div class="mt-4 flex flex-col sm:flex-row gap-2">
        <label for="searchInput" class="text-2xl font-semibold">Search for a country :</label>
        <input id="searchInput" type="text" placeholder="Enter country name" class="border p-2 rounded w-full sm:w-auto">
        <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">
          Search
        </button>
       </div>

      </div>
      

       <!-- loading data Api -->
        <div id="loading" class="mt-4 hidden text-center"> Loading...</div>
        <!-- Erorr data Api -->
        <div id="error" class="mt-4 hidden text-red-500 text-center">Error loading data</div>

       <!-- country details -->
        <div id="countryDetails" class="mt-4 space-y-4">

        </div>

        <!-- map for country -->
         <div id="map" class="h-80 mt-4"></div>

    </div>

   
  </body>
</html>
